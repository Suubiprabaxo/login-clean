<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/44/44973.png">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" language="javascript" src="jquery-1.3.2.js"></script>
    <title>Login Clean</title>
</head>
<body>

    <div class="back"></div>
    
    <div class="modal vidro" id="modal">
        <div id="icone">
            <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png"></img>
        </div>
        
        <div class="login-box">
          <p>Administrador</p>
            <form>
              <div class="user-box">
                <input type="text" name="" required="">
                <label>Usuário</label>
              </div>
              <div class="user-box">
                <input type="password" name="" required="">
                <label>Senha</label>
              </div>
              <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Entrar
              </a>
            </form>
            <div class="criar">
              <h4>Não tem uma conta? <a id="cadastrar" onclick="cadastro()">Cadastre agora!</a></h4>
            </div>
        </div>
    </div>

<script>
      function cadastro(){
          const cada = document.querySelector('#cadastrar');
          cada.classList.#cadastrar('active')
      }
  </script>

</body>
</html>
